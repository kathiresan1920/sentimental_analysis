<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="csscode.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="signInBtn" class="active">Sign In</button>
                <button id="signUpBtn">Sign Up</button>
                

            </div>
            
            <form id="signInForm" class="form">
                <h2>Sign In</h2>
                <input type="email" id="signinEmail" placeholder="Email" required>
                <input type="password" id="signinPassword" placeholder="Password" required>
                <button type="submit" >Sign In</button>
                <p class="message">Don't have an account? <span id="goToSignUp">Sign Up</span></p>
            </form>
            
            <form id="signUpForm" class="form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="message">Already have an account? <span id="goToSignIn">Sign In</span></p>
            </form>
        </div>
    </div>

    <script src="kathir.js"></script>
</body>
</html>
